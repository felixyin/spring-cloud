server:
  port: 8006

spring:
  application:
    #    服务别名
    name: cloud-consul-provder-payment
  #     排除spring jdbc
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
